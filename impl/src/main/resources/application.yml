server:
  port: 8080
spring:
  liquibase:
    enabled: true
    drop-first: ${DROP_FIRST:false}
    change-log: classpath:database-social.network-changelog.xml
    default-schema: skillbox

  kafka:
    bootstrap-servers: 82.202.214.42:9094
    #    bootstrap-servers: ${HOST:82.202.214.42}:${PORT_KAFKA:9094}
    topic:
      account: update.account.online
      event-notifications: notificationsdto
      socket-message: notifications
    #consumer:
    #  group-id: groupIdAccount

  datasource:
    url: jdbc:postgresql://${HOST:localhost}:${PORT:5432}/${DB_NAME:skillbox}
    username: ${DB_USERNAME:skillbox}
    password: ${DB_PASSWORD:skillbox}
    driverClassName: org.postgresql.Driver

  cache:
    cache-names: ${CACHE_NAMES:countriesCache, citiesCache}
    type: ${CACHE_TYPE:redis}
  data:
    redis:
      host: ${HOST_REDIS:localhost}
      port: ${PORT_REDIS:6379}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: skillbox
    open-in-view: false

  mail:
    linkHost: ${HOST:localhost:8099}
    protocol: smtps
    username: skillboxgroup@gmail.com
    password: aznpcwtdkuvoehzd
    host: smtp.gmail.com
    port: 465
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      max-file-size: 3MB
logging:
  level:
    ru.skillbox.diplom.group40.social.network.impl.security.cookie: ${LOG_COOKIE:info}

    org:
      springframework: ${LOG:info}
  file:
    name: logs/log

