spring:
  application:
    name: microservice-social.network

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: skillbox
    open-in-view: false

  cloud:
    kubernetes:
      secrets:
        sources:
          - name: microservice-social.network
      config:
        sources:
          - name: library-core
          - name: microservice-social.network
      reload:
        enabled: true

management:
  endpoint:
    restart:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
    prometheus:
      enabled: true



